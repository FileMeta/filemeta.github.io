---
title: FileMeta Blog
date: 2018-08-30
---
<h1>{{ page.title }}</h1>
{% for post in site.posts %}
	<hr/>
	<div class="blogTitle"><a href="{{ post.url }}">{{ post.title | escape }}</a></div>
	<div class="blogDateline">{{ post.date | date_to_string }} by {{ post.author | escape }}</div>
	<div>{{ post.content }}</div>
{% endfor %}

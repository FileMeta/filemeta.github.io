<html>
    <head>
        <title>Video Feedback</title>
    </head>
    <body>
        <p>
            <span style="font-size: 2em; font-weight: bold;">Video Feedback</span> - a stupid web trick.
            <button onclick="capture()">Click to Capture</button>
        </p>

        <div>
            <video id="vid1" muted autoplay style="display: block; width: 80%; height: 80%; margin: 1em auto;"></video>
            <script>
                async function capture() {
                    let mediaStream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            cursor: "always"
                        },
                        audio: false
                    });
                    document.getElementById("vid1").srcObject = mediaStream;
                }
            </script>
        </div>
    </body>
</html>

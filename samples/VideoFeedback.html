<html>
    <head>
        <title>Video Feedback</title>
        <style>
            header {
                text-align: center;
            }

            .inlineHeading {
                font-size: 2em;
                font-weight: bold;
            }

            video {
                display: block;
                width: 80%;
                height: 80%;
                margin: 1em auto;
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
        <header>
            <span class="inlineHeading">Video Feedback</span> - a stupid web trick.<br/>
            <button onclick="capture()">Click to Capture</button>
        </header>

        <div>
            <video id="vid1" muted autoplay style=""></video>
            <script>
                async function capture() {
                    let mediaStream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            cursor: "always"
                        },
                        audio: false
                    });
                    document.getElementById("vid1").srcObject = mediaStream;
                }
            </script>
        </div>
    </body>
</html>
